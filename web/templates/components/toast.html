<div id="toast-container">
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true"{% if category == "hold" %} data-bs-autohide="false"{% endif %}>
        <div class="d-flex">
          <div class="toast-body">
          <p>{{ message|safe }}</p>
         </div>
         {% if category == "hold" %}
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          {% endif %}
        </div>
    </div>
    {% endfor %}
    {% endif %}
{% endwith %}
</div>

<script src="/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script>
    window.onload = () => {
        var toasts = document.getElementsByClassName('toast');
        console.log(toasts);

        for (let i = 0; i < toasts.length; i++) {
            var toast = new bootstrap.Toast(toasts[i]);
            toast.show();
        }
    }
</script>

<style>
    #toast-container {
      max-width: 30%;
      min-width: 300px;
      margin: 20px;
      margin-top: 70px;
      position:absolute;
      top:0;
      right:0;
    }
    .toast {
        margin-top: 10px;
    }
  </style>
