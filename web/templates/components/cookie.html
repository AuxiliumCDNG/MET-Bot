{% if not cookies_check() %}
<div id="cookie-consent-container" class="mx-auto">
    <p>
        Diese Seite verwendet Cookies, um dich einzuloggen.
        Bitte stimme zu, dass wir einen Cookie mit dem Login Token von Discord speichern,
        um dich sp√§ter wiederzuerkennen.
    </p>
    <button id="cookie-consent" class="btn btn-primary">Akzeptieren</button>
</div>
<script>
    var fn = function () {
        document.cookie = "cookie_consent=true;path=/";
        document.getElementById('cookie-consent-container').hidden = true;
    };
    document.getElementById('cookie-consent').onclick = fn;
</script>
{% endif %}
